<body>
    <h1>Olá Mundo!</h1> <!-- ! isso é um comentário -->
    <p>Ja me Livrei da maldicao</p>
    <script>
        var numero1 = Number(window.prompt("Digite um numero")); // ! STRING
        var numero2 = Number(window.prompt("Digite outro numero"));

    </script>
