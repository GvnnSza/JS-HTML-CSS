<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first program</title>
    <style>
        body {
            background-color: #91c22c;
            color: #3d3b3b; /* isso é um comentário em CSS */
            font-family: Arial, sans-serif;
            font-size: 20pt;
        }
    </style>

</head>
<body>
    <h1>Olá Mundo!</h1> <!-- ! isso é um comentário -->
    <p>Ja me Livrei da maldicao</p>
    <script>
        window.alert("Minha Primeira Mensagem");
        // ! isso fará a aparecer um pop-up com a mensagem "Minha Primeira Mensagem" ao carregar a página no navegador
        window.confirm("Está gostando de JS?");
        // ! isso fará a aparecer um pop-up com a mensagem "Está gostando de JS?" e um botão de confirmação
        window.prompt("Qual é o seu nome?");
        // ! isso fará a aparecer um pop-up com a mensagem "Qual é o seu nome?" e um campo de texto para o usuário digitar
    </script>

</body>
</html>
