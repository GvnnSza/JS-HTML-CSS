<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplicacao</title>
    <style>

        body{
            font: normal 18pt Arial, fantasy;
        }
        input {
            font: normal 18pt Arial, fantasy;
        }
        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<h1>MULTIPLICANDO VALORES</h1>
<input type="number" name="txtn1" id="txtn1">  x
<input type="number" name="txtn2" id="txtn2">
<input type="button" value="Multiplicar" onclick="multiplicar()">
<div id="res"> Resultado</div>
<script>
    function multiplicar() {
        var tn1 = window.document.getElementById('txtn1');
        var tn2 = window.document.getElementById('txtn2');
        var res = window.document.getElementById('res');
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        var multiplicacao = n1 * n2;
        res.innerHTML = `A multiplicacao entre ${n1} e ${n2} Ã© igual a <strong>${multiplicacao}</strong>`;
    }
</script>


</body>
</html>
